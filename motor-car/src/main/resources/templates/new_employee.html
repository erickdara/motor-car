<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Sistema de Administraci√≥n de Empleados</h1>
    <hr>
    <h2>Guardar Empleado</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Primer Nombre Empleado" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Primer Apellido Empleado"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email Empleado" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Guardar Empleado</button>
    </form>

    <hr>
    <a th:href="@{/}">Regresar Lista de Empleados</a>
</div>
</body>
</html>
