<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3>Registrar Cliente</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/customers/saveCustomer}" th:object="${customer}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="identification" class="col-form-label">Num. Identificaci贸n</label>
                            <input type="text" th:field="*{identification}" class="form-control" id="identification" placeholder="Num Identificaci贸n">
                            <span th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="identification" class="col-form-label">Nombres</label>
                            <input type="text" th:field="*{names}" class="form-control" id="names" placeholder="Nombres">
                            <span th:if="${#fields.hasErrors('names')}" th:errors="*{names}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="identification" class="col-form-label">Apellidos</label>
                            <input type="text" th:field="*{last_names}" class="form-control" id="last_names" placeholder="Apellidos">
                            <span th:if="${#fields.hasErrors('last_names')}" th:errors="*{last_names}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Direcci贸n</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Direcci贸n">
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNo" class="col-form-label">Telefono</label>
                            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telefono">
                            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNo" class="col-form-label">Celular</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Email">
                            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Registrar Cliente">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
